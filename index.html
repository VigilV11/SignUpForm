<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>timeTracker Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <p class="form-title">Sign Up</p>
        <p class="form-sub-title">It's free and only takes a minute</p>
      </div>
      <form action="">
        <label class="custom-form-label" for="fName">First Name</label>
        <input class="custom-form-input" type="text" name="fName" id="fName" />

        <label class="custom-form-label" for="lName">Last Name</label>
        <input class="custom-form-input" type="text" name="lName" id="lName" />

        <label class="custom-form-label" for="email">Email</label>
        <input class="custom-form-input" type="email" name="email" id="email" />

        <label class="custom-form-label" for="password">Password</label>
        <input
          class="custom-form-input"
          type="password"
          name="password"
          id="password"
        />

        <label class="custom-form-label" for="password">Confirm Password</label>
        <input
          class="custom-form-input"
          type="password"
          name="password"
          id="password"
        />

        <button class="signup-btn" type="submit">Sign Up</button>

        <p class="form-footer-text">
          By clicking the Sign Up button, you agree to our <br />
          <a class="form-footer-link" href="#">Terms & Conditions</a>
          and
          <a class="form-footer-link" href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
    <p class="login-text">
      Already have an account? <a href="#">Login Here</a>
    </p>
  </body>
</html>
